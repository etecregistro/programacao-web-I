<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuleiro de Xadrez</title>

    <style>
        td {
            border: 1px;
            border-color: black;
            border-style: solid;
            width: 80px;
            height: 80px;
        }

        #cor1 {
            background-color: lightsalmon;
        }

        #cor2 {
            background-color: brown;
        }

        img {
            width: 60px;
            height: 70px;
        }
    </style>

</head>
<body>
    <table>
        <tbody>
            <tr>
                <td id="cor1">TESTE</td>
                <td id="cor2"><img src=""></td>
                <td id="cor1"></td>
                <td id="cor2"></td>
                <td id="cor1"></td>
                <td id="cor2"></td>
                <td id="cor1"></td>
                <td id="cor2"></td>
            </tr>
            <tr>
                <td id="cor2"></td>
                <td id="cor1"></td>
                <td id="cor2"></td>
                <td id="cor1"></td>
                <td id="cor2"></td>
                <td id="cor1"></td>
                <td id="cor2"></td>
                <td id="cor1"></td>
            </tr>
        </tbody>
    </table>

    <script>
    alert('Bem-vindo ao meu tabuleiro de xadrez!')
    </script>
    
</body>
</html>
