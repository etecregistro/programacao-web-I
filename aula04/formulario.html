<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            background-color: rgb(52, 52, 52);
            padding: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1>Cadastro de pedido</h1>
            </div>
            <div class="card-body">
                <form action="sucesso.html">
                    <h5>Dados pessoais:</h5>
                    <hr>
                    <label>Nome:</label>
                    <input type="text" class="form-control"><br>
                    <label>Sobrenome:</label>
                    <input type="text" class="form-control"><br>
                    <label>Data de nascimento:</label>
                    <input type="date" class="form-control"><br>
                    <label>Sexo:</label><br>
                    <input type="radio" name="sexo"> Masculino<br>
                    <input type="radio" name="sexo"> Feminino<br>
                    <input type="radio" name="sexo"> Prefiro não informar<br><br>
                    <label>Telefone:</label>
                    <input type="tel" class="form-control"><br>
                    <label>E-mail:</label>
                    <input type="email" class="form-control"><br>
                    <label>Senha:</label>
                    <input type="password" class="form-control"><br>
                    <h5>Dados do produto:</h5>
                    <hr>
                    <label>Quantidade do produto:</label>
                    <input type="number" class="form-control" max="10"><br>
                    <label>Cor:</label><br>
                    <input type="color"><br><br>
                    <label>Agendar entrega para:</label>
                    <!--<input type="date" class="form-control"><br>
                    <input type="time" class="form-control"><br>-->
                    <input type="datetime-local" class="form-control"><br>
                    <label>Selecione o tipo de entrega:</label><br>
                    <select class="form-control">
                        <option>PAC</option>
                        <option>Sedex</option>
                        <option>Sedex 10</option>
                    </select><br><br>
                    <label>Observações:</label>
                    <textarea class="form-control" maxlength="150"></textarea>
                    <hr>
                    <input type="checkbox"> Eu aceito os termos de uso.
                    <br><input type="checkbox"> Quero receber promoções por e-mail.
                    <br><br>

                    <input type="submit" value="Enviar e cadastrar" class="btn btn-success w-100" ><br><br>
                    <input type="reset" value="Limpar" class="btn btn-danger w-100">
                </form>
            </div>
        </div>
    </div>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
