<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio de Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

    <div class="container">

        <div class="card">
            <div class="card-header">
                <h1>Cadastro</h1>
            </div>
            <div class="card-body">
                <label>Nome:</label>
                <input type="text" class="form-control"><br>
                <label>Sobrenome:</label>
                <input type="text" class="form-control"><br>
                <label>Data de nascimento:</label>
                <input type="date" class="form-control"><br>
                <label>Sexo:</label><br>
                <input type="radio" name="sexo"> Masculino<br>
                <input type="radio" name="sexo"> Feminino<br><br>
                <label>E-mail:</label><br>
                <input type="email" class="form-control"><br>
                <label>Senha:</label>
                <input type="password" class="form-control"><br>
                <label>Quantidade do produto:</label>
                <input type="number" class="form-control" max="10"><br>
                <label>Cor do produto:</label>
                <input type="color"><br><br>
                <button class="btn btn-success w-100">Confirmar</button>
            </div>

        </div>

    </div>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
